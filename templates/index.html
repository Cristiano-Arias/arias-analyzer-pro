<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Proposal Analyzer by Arias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Proposal Analyzer by Arias</h1>
        <form method="POST" action="/analyze" enctype="multipart/form-data" class="border p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="file" class="form-label">Escolha o arquivo (.pdf, .docx, .xlsx)</label>
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analisar Proposta</button>
        </form>
    </div>
</body>
</html>
